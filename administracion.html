<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./view/css/general.css">
	<title>Administracion</title>
</head>

<body>
	<div class="container">
		<!--NAV-->
		<div class="d-flex">
			<div id="logo" class="col-2">
				<a href="index.html">
					<img src="./view/images/logo.jpg" alt="" width="150" height="60">
				</a>
			</div>
			<div class="col-9 d-flex flex-row">
				<a id="adminButton" href="./administracion.html" class="dnone m-4">Administracion</a>
				<a id="cursosButton" href="./cursos.html" class="dnone m-4">Cursos</a>
			</div>
			<div class="col-1">
				<div class="d-flex flex-row-reverse">
					<button id="loginModalButton" type="button" class="btn btn-primary m-3">Login</button>
					<button id="registroModalButton" type="button" class="btn btn-danger m-3">Registrar</button>
					<button id="logoutButton" type="button"
						class="btn btn-danger m-3 align-content-end dnone">Logout</button>
				</div>
			</div>
		</div>
		<!--NAV-->
		<hr>
		<div>
			<input id="buscarValue" type="text">
			<button id="buscar" type="button" class="btn btn-primary">Buscar</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Edad</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</div>

	<!--Crear alumno-->
	<div class="modal fade" id="crearAlumnoModal" tabindex="-1" aria-labelledby="crearAlumnoModalLabel"
		aria-hidden="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-primary" id="exampleModalLabel">CREAR ALUMNO</h5>
				</div>
				<div class="modal-body">
					<form>
						<div class="row g-3 justify-content-center">
							<div>
								<label class="form-label">Nombre</label>
								<input id="insertNombre" type="text" class="form-control" placeholder="" value="" required>
							</div>
							<div>
								<label class="form-label">Apellido</label>
								<input id="insertApellido" type="text" class="form-control" placeholder="" value="" required>
							</div>
							<div>
								<label class="form-label">Email</label>
								<input id="insertEmail" type="email" class="form-control" placeholder="" value="" required>
							</div>
							<div>
								<label class="form-label">Edad</label>
								<input id="insertEdad" type="number" class="form-control" placeholder="" value="" required>
							</div>
							<p id="errorLogin" class="text-danger"></p>
							<!--Fin del formulario-->
							<div class="modal-footer">
								<input id="botonCrearAlumno" data-bs-dismiss="modal" class="col-3 btn btn-primary" value="Submit"
									type="submit">Enviar</input>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--Editar alumno-->
	<div class="modal fade" id="editarAlumnoModal" tabindex="-1" aria-labelledby="editarAlumnoModalLabel"
		aria-hidden="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-primary" id="exampleModalLabel">EDITAR ALUMNO</h5>
				</div>
				<div class="modal-body">
					<form>
						<div class="row g-3 justify-content-center">
							<label id="editId"></label>
							<div>
								<label class="form-label">Nombre</label>
								<input id="editNombre" type="text" class="form-control" required>
							</div>
							<div>
								<label class="form-label">Apellido</label>
								<input id="editApellido" type="text" class="form-control" required>
							</div>
							<div>
								<label class="form-label">Email</label>
								<input id="editEmail" type="text" class="form-control" required>
							</div>
							<div>
								<label class="form-label">Edad</label>
								<input id="editEdad" type="text" class="form-control" required>
							</div>
							<p id="errorLogin" class="text-danger"></p>
							<!--Fin del formulario-->
							<div class="modal-footer">
								<button id="botonEditarAlumno" data-bs-dismiss="modal" class="col-3 btn btn-primary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--SCRIPTS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
	<script src="./view/js/administracion.js"></script>
	<script src="./view/js/general.js"></script>
</body>

</html>
