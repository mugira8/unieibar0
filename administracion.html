<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./view/css/general.css">
	<title>Administracion</title>
</head>

<body>
	<div class="container">
		<!--NAV-->
		<nav class="navbar navbar-expand-lg ">
			<div class="container-fluid">
			  <a class="navbar-brand" href="index.html"><img src="./view/images/logo.jpg" alt="" width="150" height="60"></a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a id="adminButton" class="dnone m-4" href="./administracion.html">Administracion</a>
				  </li>
				  <li class="nav-item">
					<a id="cursosButton" class="dnone m-4" href="./cursos.html">Cursos</a>
				  </li>
				  <li class="nav-item">
					<a id="contactoButton" class="m-4" href="./contacto.html">Contacto</a>
				  </li>
				</ul>
				<nav class="navbar-nav ms-auto">
				  <form class="container-fluid justify-content-start">
					<button id="loginModalButton" type="button" class="btn btn-primary m-3">Login</button>
					<button id="registroModalButton" type="button" class="btn btn-danger m-3">Registrar</button>
					<button id="logoutButton" type="button" class="dnone btn btn-danger m-3">Logout</button>
				  </form>
				</nav>
			  </div>
			</div>
		  </nav>			<!--NAV-->
		<hr>
		<div>
			<input id="buscarValue" type="text">
			<button id="buscar" type="button" class="btn btn-primary">Buscar</button>
			<button id="crearModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearAlumnoModal">Crear Alumno</button>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Edad</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</div>

	<!--Crear alumno-->
	<div class="modal fade" id="crearAlumnoModal" tabindex="-1" aria-labelledby="crearAlumnoModalLabel"
		aria-hidden="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-primary" id="exampleModalLabel">CREAR ALUMNO</h5>
				</div>
				<div class="modal-body">
					<form onsubmit="return false">
						<div class="row g-3 justify-content-center">
							<div>
								<label class="form-label">Nombre</label>
								<input id="insertNombre" type="text" class="form-control" placeholder="" value="" required>
							</div>
							<div>
								<label class="form-label">Apellido</label>
								<input id="insertApellido" type="text" class="form-control" placeholder="" value="" required>
							</div>
							<!--<div>
								<label class="form-label">Email</label>
								<input id="insertEmail" type="email" class="form-control" placeholder="" value="" required>
							</div>-->
							<div>
								<label class="form-label">Edad</label>
								<input id="insertEdad" type="number" class="form-control" placeholder="" value="" required>
							</div>
							<p id="errorLogin" class="text-danger"></p>
							<!--Fin del formulario-->
							<div class="modal-footer">
								<!--<input id="botonCrearAlumno" data-bs-dismiss="modal" class="col-3 btn btn-primary" value="Submit" type="submit">Enviar</input>-->
								<input type="submit" id="botonCrearAlumno" type="button" value="Enviar" class="btn btn-primary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--Editar alumno-->
	<div class="modal fade" id="editarAlumnoModal" tabindex="-1" aria-labelledby="editarAlumnoModalLabel"
		aria-hidden="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-primary" id="exampleModalLabel">EDITAR ALUMNO</h5>
				</div>
				<div class="modal-body">
					<form>
						<div class="row g-3 justify-content-center">
							<label id="editId"></label>
							<div>
								<label class="form-label">Nombre</label>
								<input id="editNombre" type="text" class="form-control" required>
							</div>
							<div>
								<label class="form-label">Apellido</label>
								<input id="editApellido" type="text" class="form-control" required>
							</div>
							<!--<div>
								<label class="form-label">Email</label>
								<input id="editEmail" type="text" class="form-control" required>
							</div>-->
							<div>
								<label class="form-label">Edad</label>
								<input id="editEdad" type="text" class="form-control" required>
							</div>
							<p id="errorLogin" class="text-danger"></p>
							<!--Fin del formulario-->
							<div class="modal-footer">
								<!--<button id="botonEditarAlumno" data-bs-dismiss="modal" class="col-3 btn btn-primary">Enviar</button>-->
								<input type="submit" id="botonEditarAlumno" type="button" value="Enviar" class="btn btn-primary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--SCRIPTS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
	<script src="./view/js/administracion.js"></script>
	<script src="./view/js/general.js"></script>

</body>

</html>
