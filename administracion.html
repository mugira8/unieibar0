<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./view/css/general.css">
  <title>Administracion</title>
</head>

<body>
  <div class="container">
    <button id="crearModal" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
      data-bs-target="#crearAlumnoModal">Crear
      Alumno</button>
      <a href="./index.html">volver</a>

    <hr>

    <div>
      <input id="buscarValue" type="text">
      <button id="buscar" type="button" class="btn btn-primary">Buscar</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Edad</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <!--Crear alumno-->
  <div class="modal fade" id="crearAlumnoModal" tabindex="-1" aria-labelledby="crearAlumnoModalLabel"
    aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalLabel">CREAR ALUMNO</h5>
        </div>
        <div class="modal-body">
          <form onsubmit="insertarAlumno()" method="post">
            <div class="row g-3 justify-content-center">
              <div>
                <label class="form-label">Nombre</label>
                <input id="insertNombre" type="text" class="form-control" placeholder="" value="" required>
              </div>
              <div>
                <label class="form-label">Apellido</label>
                <input id="insertApellido" type="text" class="form-control" placeholder="" value="" required>
              </div>
              <div>
                <label class="form-label">Email</label>
                <input id="insertEmail" type="email" class="form-control" placeholder="" value="" required>
              </div>
              <div>
                <label class="form-label">Edad</label>
                <input id="insertEdad" type="number" class="form-control" placeholder="" value="" required>
              </div>
              <p id="errorLogin" class="text-danger"></p>
              <!--Fin del formulario-->
              <div class="modal-footer">
                <input id="botonCrearAlumno" data-bs-dismiss="modal" class="col-3 btn btn-primary" value="Enviar" type="submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!--Editar alumno-->
    <div class="modal fade" id="editarAlumnoModal" tabindex="-1" aria-labelledby="editarAlumnoModalLabel"
    aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalLabel">EDITAR ALUMNO</h5>
        </div>
        <div class="modal-body">
          <form onsubmit="editarAlumno()" method="post">
            <div class="row g-3 justify-content-center">
              <label id="editId"></label>
              <div>
                <label class="form-label">Nombre</label>
                <input id="editNombre" type="text" class="form-control" required>
              </div>
              <div>
                <label class="form-label">Apellido</label>
                <input id="editApellido" type="text" class="form-control" required>
              </div>
              <div>
                <label class="form-label">Email</label>
                <input id="editEmail" type="email" class="form-control" required>
              </div>
              <div>
                <label class="form-label">Edad</label>
                <input id="editEdad" type="number" class="form-control" required>
              </div>
              <p id="errorLogin" class="text-danger"></p>
              <!--Fin del formulario-->
              <div class="modal-footer">
                <input id="botonEditarAlumno" data-bs-dismiss="modal" class="col-3 btn btn-primary" value="Enviar" type="submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./view/js/administracion.js"></script>
</body>

</html>
