<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./view/css/general.css">
  <title>Home</title>
</head>

<body>
  <a href="./administracion.html">Administración</a>
  <div class="container">
    <hr>
    <div>
      <div>
        <input id="buscarValue" type="text">
        <button id="buscar" type="button" class="btn btn-primary">Buscar</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Horas</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  
  <!--Login alumno-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="crModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalLabel">LOGIN</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="row g-3 justify-content-center">
              <div>
                <label class="form-label">Email</label>
                <input id="loginEmail" type="text" class="form-control" placeholder="" value="">
              </div>
              <div>
                <label class="form-label">Contraseña</label>
                <input id="loginContrasena" type="text" class="form-control" placeholder="" value="">
              </div>
              <p id="errorLogin" class="text-primary"></p>
              <!--Fin del formulario-->
              <div class="modal-footer">
                <button id="botonLogin" data-bs-dismiss="modal" class="col-3 btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./view/js/index.js"></script>
</body>

</html>
